name: Pull Request Checks

on:
  pull_request:
    branches: [ main ]
  pull_request_target:
    branches: [ main ]

jobs:
  pr-backend-checks:
    name: Backend PR Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
        
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: backend/.venv
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
        
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      working-directory: ./backend
      run: poetry install --no-interaction --no-root
      
    - name: Run linting
      working-directory: ./backend
      run: |
        echo "ðŸ” Running backend linting..."
        poetry run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        poetry run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Run security scan
      working-directory: ./backend
      run: |
        echo "ðŸ”’ Running backend security scan..."
        poetry run bandit -r . -f json -o bandit-report.json || true
        poetry run safety check --json --output safety-report.json || true
        
    - name: Run tests
      working-directory: ./backend
      run: |
        echo "ðŸ§ª Running backend tests..."
        poetry run pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: backend-pr
        name: backend-pr-coverage
        
    - name: PR Check Summary
      if: always()
      run: |
        echo "## Backend PR Check Results" >> $GITHUB_STEP_SUMMARY
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… **Backend checks passed successfully!**" >> $GITHUB_STEP_SUMMARY
          echo "- Linting: âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Security scan: âœ… Completed" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage: âœ… Generated" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Backend checks failed!**" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
        fi

  pr-frontend-checks:
    name: Frontend PR Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: Run linting
      working-directory: ./frontend
      run: |
        echo "ðŸ” Running frontend linting..."
        npm run lint
        
    - name: Run type checking
      working-directory: ./frontend
      run: |
        echo "ðŸ” Running TypeScript type checking..."
        npx tsc --noEmit
        
    - name: Run security audit
      working-directory: ./frontend
      run: |
        echo "ðŸ”’ Running frontend security audit..."
        npm audit --audit-level=moderate
        
    - name: Build application
      working-directory: ./frontend
      run: |
        echo "ðŸ—ï¸ Building frontend application..."
        npm run build
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-pr-build
        path: frontend/.next
        retention-days: 1
        
    - name: PR Check Summary
      if: always()
      run: |
        echo "## Frontend PR Check Results" >> $GITHUB_STEP_SUMMARY
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… **Frontend checks passed successfully!**" >> $GITHUB_STEP_SUMMARY
          echo "- Linting: âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Type checking: âœ… Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Security audit: âœ… Completed" >> $GITHUB_STEP_SUMMARY
          echo "- Build: âœ… Successful" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Frontend checks failed!**" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
        fi

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [pr-backend-checks, pr-frontend-checks]
    if: always()
    
    steps:
    - name: Generate PR Summary
      run: |
        echo "## ðŸš€ Pull Request Ready for Review!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… All checks completed!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ needs.pr-backend-checks.result }}" == "success" ] && [ "${{ needs.pr-frontend-checks.result }}" == "success" ]; then
          echo "ðŸŽ‰ **All checks passed!** This PR is ready for review and merge." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### What happens next?" >> $GITHUB_STEP_SUMMARY
          echo "1. âœ… Code review and approval" >> $GITHUB_STEP_SUMMARY
          echo "2. âœ… Merge to main branch" >> $GITHUB_STEP_SUMMARY
          echo "3. ðŸš€ Automatic deployment to production (Vercel + Render)" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ **Some checks failed.** Please fix the issues before merging." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Failed checks:" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.pr-backend-checks.result }}" != "success" ]; then
            echo "- âŒ Backend checks" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ needs.pr-frontend-checks.result }}" != "success" ]; then
            echo "- âŒ Frontend checks" >> $GITHUB_STEP_SUMMARY
          fi
        fi 