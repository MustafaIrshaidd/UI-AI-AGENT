version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ui_ai_agent_postgres
    environment:
      POSTGRES_DB: ui_ai_agent
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ui_ai_agent_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ui_ai_agent_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - ui_ai_agent_network

volumes:
  postgres_data:

networks:
  ui_ai_agent_network:
    driver: bridge 